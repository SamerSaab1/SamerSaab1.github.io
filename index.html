<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORBIT Non-Proceedings Meetings</title>
  <link rel="stylesheet" href="assets/assets/style.css">
</head>

<body>
<header style="padding:30px; text-align:center;">
  <h1>ORBIT Non-Proceedings Meetings</h1>
  <p style="color:#555;">A contextual reference list (not a ranking).</p>
  <!-- ORBIT ANIMATION HERO (CSS-only) -->
<div class="orbit-hero">
  <div class="orbit-card">
    <div class="orbit-center">ORBIT</div>

    <div class="ring r1">
      <div class="sat s1" title="Medicine & Health"></div>
    </div>
    <div class="ring r2">
      <div class="sat s2" title="Biology & Life Sciences"></div>
    </div>
    <div class="ring r3">
      <div class="sat s3" title="Business & Economics"></div>
    </div>
    <div class="ring r4">
      <div class="sat s4" title="Social Sciences"></div>
    </div>
    <div class="ring r5">
      <div class="sat s5" title="Humanities & Arts"></div>
    </div>
    <div class="ring r6">
      <div class="sat s6" title="Physical & Mathematical Sciences"></div>
    </div>

    <div class="orbit-caption">
      Objective Ranking through Bias-reduced Integrated Tiers
    </div>
  </div>
</div>


  <!-- NAV TABS -->
  <div style="margin-top:18px;">
    <a href="index.html" style="margin:0 10px; font-weight:700; text-decoration:none;">Search</a>
    <a href="pages/search_filter.html" style="margin:0 10px; text-decoration:none;">Search Filter</a>
    <a href="pages/about.html" style="margin:0 10px; text-decoration:none;">About</a>
    <a href="pages/criteria.html" style="margin:0 10px; text-decoration:none;">Selection Criteria</a>
    <a href="pages/faq.html" style="margin:0 10px; text-decoration:none;">FAQ</a>
    <a href="pages/distribution.html" style="margin:0 10px; text-decoration:none;">Distribution</a>
  </div>
</header>

<main style="max-width:1100px; margin:auto; padding:20px;">
  <input id="search"
         placeholder="Search by meeting, acronym, society, field…"
         style="width:100%; padding:12px; font-size:16px;">

  <p id="count" style="margin-top:10px; color:#666;">Loading data…</p>

  <table border="1" cellpadding="8" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Category</th>
        <th>Subdiscipline</th>
        <th>Meeting</th>
        <th>Acronym</th>
        <th>Society</th>
        <th>Region</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</main>

<script src="assets/assets/app.js"></script>
</body>
</html>
